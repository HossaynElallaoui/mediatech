<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to MediaTech</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="credentials.username"
                    placeholder="Enter your username" required [disabled]="isLoading" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password"
                    placeholder="Enter your password" required [disabled]="isLoading" />
            </div>

            <div class="error-message" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">Sign In</span>
                <span *ngIf="isLoading">Signing In...</span>
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a routerLink="/register">Sign up</a>
        </div>
    </div>
</div>
