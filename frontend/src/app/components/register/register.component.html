<div class="register-container">
    <div class="register-card fade-in">
        <div class="register-header">
            <h1>Create Account</h1>
            <p>Join MediaTech today</p>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
            <span>{{ errorMessage }}</span>
            <button (click)="errorMessage = ''" class="close-btn">&times;</button>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
            <span>{{ successMessage }}</span>
        </div>

        <form (ngSubmit)="onSubmit()" class="register-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="userData.username"
                    placeholder="Choose a username" [disabled]="isLoading" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="userData.password"
                    placeholder="Create a password (min 6 characters)" [disabled]="isLoading" required
                    autocomplete="new-password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Confirm your password" [disabled]="isLoading" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
                <span *ngIf="!isLoading">Create Account</span>
                <span *ngIf="isLoading" class="loading-text">
                    <span class="spinner-small"></span>
                    Creating account...
                </span>
            </button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a routerLink="/login">Sign in</a></p>
        </div>
    </div>
</div>
